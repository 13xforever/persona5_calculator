<p ng:hide="recipes">Not found!</p>

<table id="recipes" ng:show="recipes">
<caption>Recipes - {{persona.name}} ({{persona.level}} / {{persona.arcana}})</caption>
<thead>
  <th>#</th>
  <th>Cost</th>
  <th colspan="6">Ingredients</th>
</thead>
<tbody>
  <tr ng:repeat="recipe in recipes.$orderBy('cost')">
    <td>{{$index + 1}}</td>
    <td>{{recipe.cost}}</td>
    <td ng:repeat="persona in recipe.sources">
      <a href='#/persona/{{persona.name}}'>{{persona.name}}</a>
      ({{persona.level}} / {{persona.arcana}})
    </td>
  </tr>
</tbody>
</table>
