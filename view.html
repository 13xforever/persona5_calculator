<br><br>

<table id="recipes" border="1">
<caption>Recipes</caption>
<thead ng:hide="recipes">
  <tr><th>None found!</th></tr>
</thead>
<tbody ng:show="recipes">
  <tr ng:repeat="recipe in recipes">
    <td>{{$index + 1}}</td>
    <td ng:repeat="persona in recipe.sources">{{formatPersona(persona)}}</td>
    <td>=</td>
    <td>{{formatPersona(recipe.result)}}</td>
  </tr>
</tbody>
</table>
