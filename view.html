<br><br>

<table id="recipes">
<caption>Recipes</caption>
<thead ng:hide="recipes">
  <tr><th>None found!</th></tr>
</thead>
<tbody ng:show="recipes">
  <tr ng:repeat="recipe in recipes">
    <td>{{$index + 1}}</td>
    <td ng:repeat="persona in recipe.sources">
      <a href='#{{persona.name}}' ng:click="setMakePersona(persona)">{{persona.name}}</a>
      ({{persona.level}} / {{persona.arcana}})
    </td>
    <td>=</td>
    <td>{{recipe.result.name}}</td>
  </tr>
</tbody>
</table>
